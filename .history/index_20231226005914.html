<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>❤妞妞❤爱你呦❤</title>
	<link rel="icon" href="favicon.png">
	<style type="text/css">
		body {
			background-color: #FFDAB9;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.project {
			text-align: center;
			margin: 20px;
			flex: 1 1 200px;
			/* 自适应宽度，最小宽度 200px */
			max-width: 300px;
			/* 最大宽度，根据需要调整 */
			box-sizing: border-box;
		}

		.project img {
			border-radius: 50%;
			width: 100%;
			/* 图片宽度占据整个父容器 */
			height: auto;
			/* 高度自适应 */
			max-width: 150px;
			/* 最大宽度，根据需要调整 */
			max-height: 150px;
			/* 最大高度，根据需要调整 */
			object-fit: cover;
		}

		.project p {
			margin-top: 10px;
			font-size: 18px;
			font-weight: bold;
		}

		/* 媒体查询：小屏幕时，纵向显示 */
		@media only screen and (max-width: 600px) {
			.project {
				flex: 1 1 100%;
				/* 占据整行 */
				max-width: 100%;
				/* 宽度占据整个屏幕 */
			}
		}
	</style>
</head>

<body>

	<div class="project">
		<img src="project1.jpg" alt="Project 1">
		<p>love</p>
	</div>

	<div class="project">
		<img src="" alt="Project 2">
		<p>birthday</p>
	</div>

	<!-- 添加更多项目 -->

</body>

</html>
